
<table mat-table [dataSource]="frontRepo.array_Bars" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let Bar"> {{Bar.ID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let Bar"> {{Bar.Name}} </td>
    </ng-container>
  
  
    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="['ID', 'Name']"></tr>
    <!-- Data Row -->
    <tr mat-row *matRowDef="let row; columns: ['ID', 'Name'];"></tr>
  
  </table>
